<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        p {
            line-height: 1.5;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Styled Text Page</h1>
    </header>

    <main>
        <p>This is a sample text page with some basic styling.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac ante et mauris commodo suscipit.</p>
        <p>Nulla facilisi. Integer eu arcu vel arcu suscipit ultrices.</p>
    </main>

    <footer>
        <p>Prank lang po muah</p>
    </footer>

</body>
</html>
